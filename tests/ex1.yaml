apiVersion: margo.org/v1alpha1
kind: ApplicationDescription
metadata:
  id: sample-application
  name: Sample Application
  version: 1.0.0
deploymentProfiles:
  - helm:
      chart: sample-chart
      version: 1.0.0
parameters:
  - name: cpuArchitecture
    type: string
    enum:
      - amd64
      - arm64
    default: amd64
  - name: communicationInterface
    type: string
    enum:
      - ethernet
      - wifi
    default: ethernet
  - name: peripheralType
    type: string
    enum:
      - gpu
      - camera
    default: gpu

apiVersion: v1
kind: Fleet
metadata:
  name: hello-fleet
spec:
  nodes:
    - id: edge1
      services:
        - name: hello-world
          container:
            image: alpine:latest
            command: ["echo", "Hello World from Edge Node 1"]
    - id: edge2
      services:
        - name: hello-world
          container:
            image: alpine:latest
            command: ["echo", "Hello World from Edge Node 2"]

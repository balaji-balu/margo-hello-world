version: "3.9"

services:
  co:
    build:
      context: .
      dockerfile: ./dockerfile.co
    container_name: co
    ports:
      - "9000:9000"
    volumes:
      - ./configs/co.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml"]
    networks:
      - orchestrator-net

  lo1:
    build:
      context: .
      dockerfile: ./dockerfile.lo
    container_name: lo1
    ports:
      - "9101:9101"
    volumes:
      - ./configs/lo1.yaml:/app/config.yaml
    depends_on:
      - co
    command: ["--config", "/app/config.yaml"]
    networks:
      - orchestrator-net

